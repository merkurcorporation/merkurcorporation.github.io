<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merkur Corporation</title>
  <link rel="icon" type="image/png" href="./logo.png" />
  <style>
    :root { --bg: #112241; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .photo {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      /*box-shadow: 0 12px 30px rgba(0,0,0,0.45);*/
      object-fit: contain;
      display: block;
    }

    /* Small helper so an optional caption won't look terrible if you add one */
    .caption {
      margin-top: 12px;
      text-align: center;
      color: #dbe7ff;
      opacity: 0.9;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div>
    <!-- Replace the `src` with a local file (e.g. "photo.jpg") or any image URL you prefer -->
    <img class="photo" src="./logo.png" alt="Displayed photo" />
    <!-- Optional caption:
    <div class="caption">My photo caption</div>
    -->
  </div>
</body>
</html>
